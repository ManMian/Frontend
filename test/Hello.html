<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>http://www.zhufengquanzhan.com/neza/images/sprites.png</title>
    <style type="text/css">
        *{margin:0;padding: 0}
        .face{
            width:300px;
            height: 320px;
            background: url("sprites.png") no-repeat;
            animation: face 2s steps(6) infinite;
        }
        @keyframes face {
        0%{background-position: 0 0}
        100%{background-position: -1800px 0}
        }
    </style>

</head>
<body>
    <div class="face"></div>
