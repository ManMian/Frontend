<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.baidu.com" method="get">
    <input type="text" name="username" placeholder="请输入用户名"><br>
    <input type="password" placeholder="请输入密码"><br>
    男<input type="radio" name="sex" value="boy">
    女<input type="radio" name="sex" value="girl"><br>
    抽烟<input type="checkbox" name="like" value="chouyan" ><br>
    喝酒<input type="checkbox" name="like" value="hejiu" ><br>
    烫头<input type="checkbox" name="like" value="tangtou" ><br>
    <select>
        <option value="bj">北京市</option>
        <option value="tj">天津市</option>
        <option value="sh">上海市</option>
        <option value="hb">河北省</option>
    </select><br>
    <textarea cols="30" rows="10" placeholder="个人说明"></textarea><br>
    <input type="number" min="0" max="100" placeholder="年龄"><br>
    <input type="email" placeholder="请输入邮箱">
    <input type="submit">
</form>



</body>
</html>
