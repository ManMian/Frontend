<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a {
             width: 100px;
             height: 100px;
            background-color: red;
         }
        .b {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: none;
        }
    </style>
    <script>
        function showb() {
            var b =document.getElementsByClassName('b')[0];
            b.setAttribute('style','display:block;');

            document.getElementsByClassName('a')[0].setAttribute('style','color:yellow');
        }

        function hideb() {
            var b =document.getElementsByClassName('b')[0];
            b.setAttribute('style','display:none;');
        }
    </script>
</head>
<body>
    <div class="a" onmouseover="showb();" onmouseout="hideb();">你好！！！！！！！！！！！！</div>
    <div class="b" onmouseover="showb();" onmouseout="hideb();"></div>
</body>
</html>
