<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>js冒泡排序</title>
    <script>
        function arrSort1(){
            for(var i = 0;i<arr.length-1;i++){
                for(var j = 0;j<arr.length-1-i;j++){
                    if(arr[j]>arr[j+1]){
                        var temp ;
                        temp = arr[j+1];
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
        }
        var arr = [2,4,1,3,8,5,7];
        arrSort1(arr);
        console.log("after:" + arr);
    </script>
</head>
<body>

</body>
</html>
